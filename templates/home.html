<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="/static/icon2.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Importing FontAwesome for icons -->
    <style>
        /* Full-screen background with black tint */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            background: url('/static/home3.jpg') no-repeat center center/cover;
        }

        /* Black overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65); /* Black tint */
            z-index: 1;
        }

        /* Container with title and buttons */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0; /* Remove margin-top */
            font-size: 3.5em;
            color: #ffffff; /* Bright orange color for the welcome message */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        h2 {
            color: #ffffff;
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: 600;
            font-style: italic;
        }

        /* Button and Links */
        a {
            display: block;
            padding: 15px 30px;
            margin: 15px auto;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            background-color: #5c6bc0; /* Default color */
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 250px; /* Fixed button width */
        }

        a i {
            margin-right: 10px; /* Space between icon and text */
        }

        a:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #5c6bc0; /* Soft purple */
        }

        .btn-primary:hover {
            background-color: #3949ab;
        }

        .btn-success {
            background-color: #a066bb; /* Soft green */
        }

        .btn-success:hover {
            background-color: #70388e;
        }

        .btn-info {
            background-color: #00bcd4; /* Soft teal */
        }

        .btn-info:hover {
            background-color: #008c8a;
        }


        /* Animation for welcome message */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* List for options */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
        }

        ul li {
            margin: 10px 0;
            display: block;
        }

        .content {
            z-index: 1; /* Ensures content is above background */
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Weather Monitoring System</h1>
        <h2>Predicting the Air Quality Index (AQI) using weather parameters</h2>
        <ul>
            <li><a href="{{ url_for('about') }}" class="btn-success"><i class="fas fa-brain"></i> About </a></li>
            <li><a href="{{ url_for('notebook') }}" class="btn-primary"><i class="fas fa-table"></i> View Notebook </a></li>
            <li><a href="{{ url_for('predict') }}" class="btn-info"><i class="fas fa-chart-line"></i> Predict AQI </a></li>
        </ul>
    </div>
</body>
</html>
